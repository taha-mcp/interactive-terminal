<!DOCTYPE html>
<html lang="en" style="font-family: Inter, sans-serif;font-weight: normal;width: 100%;height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Terminal Emulator</title>
    <meta name="theme-color" content="rgb(255,255,255)">
    <link rel="icon" type="image/png" sizes="1500x1500" href="assets/img/Tau.png">
    <link rel="icon" type="image/png" sizes="1500x1500" href="assets/img/Tau.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,400,500,800">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: rgb(248,253,255);width: 100%;height: 100%;">
    <div class="d-flex flex-grow-1 flex-shrink-1 flex-fill justify-content-center align-items-center align-content-center align-self-center justify-content-xl-center align-items-xl-center" style="padding: 80px;width: 100%;height: 100%;">
        <div style="padding: 0px;">
            <div class="container">
                <div class="row justify-content-center align-items-center" style="top: 0;margin-bottom: 50px;">
                    <div class="col-md-6 col-xl-2 text-center align-self-center" data-aos="flip-up"><img src="assets/img/Tau.png" style="box-shadow: 0px 0px 20px 7px rgba(121,155,190,0.15);border-radius: 10px;width: 100%;max-width: 100px;"></div>
                    <div class="col-md-6 col-xl-7 text-center align-self-center" data-aos="fade-left">
                        <h1 style="font-family: Inter, sans-serif;font-weight: 600;">Terminal Emulator</h1>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6 col-xl-2 text-center align-self-start" data-aos="flip-up">
                        <div class="Z-div" style="width: 250px;text-align: left;background: linear-gradient(54deg, rgb(226,243,255) 20%, rgb(229,244,255) 100%);border-radius: 10px;border-style: none;color: rgb(0,66,86);font-weight: 600;margin-top: 10px;margin-bottom: 10px;box-shadow: 0px 0px 5px rgba(0,66,86,0.14);padding: 10px;filter: hue-rotate(215deg);">
                            <p class="text-monospace" id="help-log" style="font-weight: 500;">Now type this command to this and in order to do that you must do that.</p>
                        </div>
                    </div>
                    <div class="col-md-6 col-xl-7 text-center align-self-start" data-aos="fade-left">
                        <div class="Z-div" style="width: 250px;text-align: left;background: linear-gradient(54deg, rgb(226,243,255) 20%, rgb(229,244,255) 100%);border-radius: 10px;border-style: none;color: rgb(0,66,86);font-weight: 600;margin-top: 10px;margin-bottom: 10px;box-shadow: 0px 0px 5px rgba(0,66,86,0.14);padding: 10px;min-width: 250px;">
                            <p class="text-monospace" id="terminal-log" style="font-weight: 500;">Welcome to the Terminal Emulator.<br>Type out your commands in the input below.&nbsp;<br>Type <strong>help</strong><em> </em>to see the list of available commands</p>
                        </div>
                        <div class="text-monospace Z-div" style="width: 250px;text-align: left;background: linear-gradient(54deg, rgb(226,243,255) 20%, rgb(229,244,255) 100%);border-radius: 10px;border-style: none;color: rgb(0,66,86);font-weight: 600;margin-top: 10px;margin-bottom: 10px;box-shadow: 0px 0px 5px rgba(0,66,86,0.14);">
                            <form id="form-h"><input class="form-control" type="text" id="form-i" style="width: 100%;border-radius: 5px;background: rgba(0,0,0,0);border-style: none;height: 100%;padding: 10px;" placeholder="Type here"></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
